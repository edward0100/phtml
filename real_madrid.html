<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Madrid</title>
    <style>
        /* Basic reset */
        body, h2, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        /* Header styles */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: #1a73e8;
        }

        /* Navigation styles */
        nav {
            width: 100%;
            margin-bottom: 20px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1a73e8;
        }

        /* Flexbox layout for achievement boxes */
        .achievements {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .achievement {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: calc(50% - 20px);
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .achievement img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }

        .achievement p {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        .achievement:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .achievement {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://th.bing.com/th/id/R.c741810f9c33cf1dcc57c99d72e0a88f?rik=cpqlbe4biPOuAA&riu=http%3a%2f%2fwww.freelogovectors.net%2fwp-content%2fuploads%2f2018%2f03%2freal_madrid_cub_de_futbol-logo.png&ehk=0leBxEk7hblAGXb64NVnUz83tfO1n%2bVtT9C3rBadqUM%3d&risl=&pid=ImgRaw&r=0" alt="Real Madrid Logo">
        <h2>Some Real Madrid Achievements</h2>
    </header>

    <nav>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div class="achievements">
        <div class="achievement">
            <img src="https://barcauniversal.com/wp-content/uploads/2022/02/fbl-eur-c1-draw-scaled.jpg" alt="UCL">
            <p>UEFA Champions League - 15</p>
        </div>
        <div class="achievement">
            <img src="https://www.irishfa.com/media/33958/uefa-super-cup-2020-12.png" alt="Super Cup">
            <p>Super Cup - 6</p>
        </div>
        <div class="achievement">
            <img src="https://en.africatopsports.com/wp-content/uploads/2024/09/20240920_232313.jpg" alt="Intercontinental Cup">
            <p>Intercontinental Cup - 3</p>
        </div>
        <div class="achievement">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiyMV2IRbw0ha5qc3vkbRsifgAzVlGasv57A&s" alt="FIFA Club World Cup">
            <p>FIFA Club World Cup - 5</p>
        </div>
        <div class="achievement">
            <img src="https://statico.sportskeeda.com/wp-content/uploads/2014/04/la-liga-trophy-2168909.jpg?w=640" alt="La Liga">
            <p>La Liga - 36</p>
        </div>
        <div class="achievement">
            <img src="https://www.fcbarcelona.com/fcbarcelona/photo/2021/04/12/c1adf10c-bee5-4e5b-8ba0-adc79940b182/Copa-del-Rey.jpg" alt="Copa del Rey">
            <p>Copa del Rey - 20</p>
        </div>
    </div>
</body>
</html>
